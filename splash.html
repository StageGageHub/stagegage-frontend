<!doctype html>
<html ng-app="stagegage">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <meta property="fb:app_id" content="271053079752670" />
  <title>STAGEGAGE</title>
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/splash.css">
  <script src="http://code.angularjs.org/snapshot/angular.js"></script>
  <script src="js/angular/splash.js"></script>
</head>
<body class="body index clearfix" ng-controller="SplashController">
  <p id="title">STAGEGAGE</p>
  <p id="quote">"RANKING THE BEST LIVE ARTISTS RIGHT NOW"</p>
  <div id="instructions-container">  
    <div id="instructions" class="tile">
      <p id="text">Testers login with facebook to continue</p>
      <div id="fb-login-container">
        <div id="fb-login" class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="true" data-width="50%" data-auto-logout-link="false">
        </div>
      </div>
      <button onClick="window.location='index.html';" class="to-stagegage-button" ng-hide="!isAuthorized">
        <p id="button-text">To Stagegage</p>
      </button>
    </div>
  </div>
</body>
</html>
